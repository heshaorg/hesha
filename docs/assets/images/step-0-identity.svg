<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="identityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#e0e7ff" opacity="0.5"/>
      <circle cx="7" cy="7" r="1" fill="#e0e7ff" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937">Step 0: Create Your Hesha Identity</text>
  
  <!-- Wallet Creation -->
  <g transform="translate(50, 100)">
    <!-- Wallet App -->
    <rect x="0" y="0" width="200" height="120" rx="20" fill="url(#identityGrad)" stroke="#6366f1" stroke-width="2" filter="url(#glow)"/>
    <rect x="0" y="0" width="200" height="120" rx="20" fill="url(#dots)" opacity="0.3"/>
    
    <!-- Wallet Icon -->
    <circle cx="100" cy="40" r="25" fill="white" opacity="0.9"/>
    <text x="100" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="24">ğŸ‘¤</text>
    
    <!-- Wallet Text -->
    <text x="100" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">Hesha Wallet</text>
    <text x="100" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#e0e7ff">Download & Install</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 250 160 L 320 160" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="285" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6366f1">Generate</text>
  
  <!-- Key Generation -->
  <g transform="translate(350, 100)">
    <!-- Key Container -->
    <rect x="0" y="0" width="200" height="200" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Private Key -->
    <rect x="20" y="20" width="160" height="70" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="100" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#991b1b">ğŸ” Private Key</text>
    <text x="100" y="58" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#dc2626">hesha:sk_a7b2c9d4e5f6...</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#991b1b">Never share this!</text>
    
    <!-- Public Key -->
    <rect x="20" y="110" width="160" height="70" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
    <text x="100" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#065f46">ğŸ”‘ Public Key</text>
    <text x="100" y="148" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#059669">hesha:pk_8f9a0b1c2d3e...</text>
    <text x="100" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#065f46">Share freely</text>
  </g>
  
  <!-- What this enables -->
  <rect x="100" y="320" width="400" height="60" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="300" y="345" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#075985">âœ“ Your cryptographic identity</text>
  <text x="300" y="365" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#075985">âœ“ Proves you control attestations â€¢ âœ“ One identity, many proxy numbers</text>
  
  <!-- Security note -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#92400e">âš ï¸ Backup your private key!</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>